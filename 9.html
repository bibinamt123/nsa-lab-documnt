<html>
<body style="text-align:center;" id="body">
<body bgcolor="blue">
  <h1 style="color:green;">JAVASCRIPT EVENT HANDLING</h1>
  <p id="a" style="font-size: 16px; font-weight: bold;"></p>
  <button onclick="Run()"> Click here </button>
  <p id="b" style="color:green; font-size: 20px; font-weight: bold;"></p>

  <script>
    var up = document.getElementById("a");
    var down = document.getElementById("b");
    var str = "Click on button to change the background color";
    up.innerHTML = str;
    var originalColor = document.body.style.backgroundColor;

    function changeColor(color) {
      document.body.style.background = color;
    }

    function Run() {
      if (document.body.style.backgroundColor !== originalColor) 
	{
        changeColor(originalColor);
        down.innerHTML = "Background Color changed back to original";
      } 
	else
	 {
        changeColor('yellow');
        down.innerHTML = "Background Color changed";
      }
    }
  </script>
</body>
</html>
